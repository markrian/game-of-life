<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Game of Life</title>
<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script src="life.js"></script>
<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="display">
	</div>
	<div id="controls">
		<button type="button" id="start">Start simulation</button>
		<button type="button" id="pause">Pause simulation</button>
		<button type="button" id="random">Randomise</button>
		<button type="button" id="reset">Reset</button>
	</div>
	<script>
		(function () {
			var game = new Game(),
				$ = function () {
						return document.getElementById.call(document, arguments[0]);
				},
				startButton = $('start'),
				randomButton = $('random'),
				resetButton = $('reset'),
				simulation;
			game.init(40,120, true);

			startButton.addEventListener('click', function () {
				clearInterval(simulation);
				simulation = setInterval(function () {
					game.simpleDraw();
					game.tick();
				}, 50);
			});
			randomButton.addEventListener('click', function () {
				game.randomise();
				game.simpleDraw();
			});
			resetButton.addEventListener('click', function () {
				clearInterval(simulation);
				game.reset(true);
				game.simpleDraw();
			});

			window.game = game;
		})();
	</script>
</body>
</html>
